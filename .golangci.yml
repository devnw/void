linters:
  enable-all: true

issues:
  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    - path: _test\.go
      linters:
        - gomnd
        - exportloopref
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - lll

run:
  skip-dirs:
    - testdata
